<!-- Navbar with Glassmorphism Effect -->
<nav 
  [class.scrolled]="isScrolled"
  class="fixed top-0 left-0 right-0 z-50 transition-all duration-300"
  [ngClass]="isScrolled ? 'bg-slate-900/80 backdrop-blur-xl border-b border-white/10 shadow-xl' : 'bg-transparent'">
  
  <div class="container mx-auto px-6 py-4 max-w-7xl">
    <div class="flex items-center gap-4">

      <!-- Desktop Navigation -->
      <div class="hidden lg:flex items-center space-x-1 flex-1 justify-center -ml-32">
        <a
          *ngFor="let item of menuItems"
          (click)="navigateTo(item.href)"
          class="px-4 py-2 text-gray-300 hover:text-white hover:bg-white/5 rounded-lg transition-all duration-300 cursor-pointer font-medium">
          {{ item.label }}
        </a>
      </div>

      <!-- Right Side: Theme Toggle + Let's Talk Button -->
      <div class="hidden lg:flex items-center space-x-4">
        
        <!-- Theme Toggle -->
        <button
          (click)="toggleTheme()"
          class="p-2 rounded-lg bg-white/5 hover:bg-white/10 border border-white/10 hover:border-white/20 transition-all duration-300 group"
          [title]="isDarkTheme ? 'Switch to Light Mode' : 'Switch to Dark Mode'">
          
          <!-- Sun Icon (Light Mode) -->
          <svg 
            *ngIf="!isDarkTheme"
            class="w-5 h-5 text-yellow-400 group-hover:rotate-90 transition-transform duration-300" 
            fill="none" 
            stroke="currentColor" 
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
          </svg>
          
          <!-- Moon Icon (Dark Mode) -->
          <svg 
            *ngIf="isDarkTheme"
            class="w-5 h-5 text-blue-400 group-hover:rotate-12 transition-transform duration-300" 
            fill="none" 
            stroke="currentColor" 
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
          </svg>
        </button>

        <!-- Let's Talk Button -->
        <button
          (click)="openEmail()"
          class="group relative px-6 py-2.5 bg-gradient-to-r from-blue-600 to-green-600 text-white font-semibold rounded-lg overflow-hidden transition-all duration-300 hover:shadow-lg hover:shadow-cyan-500/50 hover:scale-105 active:scale-95">
          <span class="relative z-10 flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
            Let's Talk
          </span>
          <div class="absolute inset-0 bg-gradient-to-r from-cyan-600 to-blue-600 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <div class="lg:hidden flex items-center space-x-3">
        
        <!-- Theme Toggle Mobile -->
        <button
          (click)="toggleTheme()"
          class="p-2 rounded-lg bg-white/5 hover:bg-white/10 border border-white/10 transition-all duration-300">
          <svg 
            *ngIf="!isDarkTheme"
            class="w-5 h-5 text-yellow-400" 
            fill="none" 
            stroke="currentColor" 
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
          </svg>
          <svg 
            *ngIf="isDarkTheme"
            class="w-5 h-5 text-blue-400" 
            fill="none" 
            stroke="currentColor" 
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
          </svg>
        </button>

        <!-- Hamburger Button -->
        <button
          (click)="toggleMobileMenu()"
          class="p-2 rounded-lg bg-white/5 hover:bg-white/10 border border-white/10 transition-all duration-300">
          <svg 
            *ngIf="!isMobileMenuOpen"
            class="w-6 h-6 text-white" 
            fill="none" 
            stroke="currentColor" 
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
          <svg 
            *ngIf="isMobileMenuOpen"
            class="w-6 h-6 text-white" 
            fill="none" 
            stroke="currentColor" 
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div 
    *ngIf="isMobileMenuOpen"
    @slideDown
    class="lg:hidden bg-slate-900/95 backdrop-blur-xl border-t border-white/10">
    <div class="container mx-auto px-6 py-6 space-y-2">
      
      <!-- Mobile Menu Items -->
      <a
        *ngFor="let item of menuItems"
        (click)="navigateTo(item.href)"
        class="flex items-center space-x-3 px-4 py-3 text-gray-300 hover:text-white hover:bg-white/5 rounded-lg transition-all duration-300 cursor-pointer">
        <span class="text-xl">{{ item.icon }}</span>
        <span class="font-medium">{{ item.label }}</span>
      </a>

      <!-- Let's Talk Button Mobile -->
      <button
        (click)="openEmail()"
        class="w-full mt-4 px-6 py-3 bg-gradient-to-r from-blue-600 to-green-600 text-white font-semibold rounded-lg transition-all duration-300 hover:shadow-lg hover:shadow-cyan-500/50 flex items-center justify-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
        </svg>
        Let's Talk
      </button>
    </div>
  </div>
</nav>
