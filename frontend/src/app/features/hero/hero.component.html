<!-- Hero Section with Professional Animated Background -->
<section class="relative min-h-screen flex items-center justify-center overflow-hidden bg-gradient-to-br from-slate-50 via-blue-50 to-cyan-50 dark:bg-black pt-20">
  
  <!-- Animated Gradient Background -->
  <div class="absolute inset-0 bg-gradient-to-br from-slate-50 via-blue-50 to-cyan-50 dark:from-black dark:via-slate-950 dark:to-black">
    <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-blue-400/10 dark:from-blue-900/20 via-transparent to-transparent"></div>
    <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_bottom_left,_var(--tw-gradient-stops))] from-blue-400/10 dark:from-blue-900/20 via-transparent to-transparent"></div>
  </div>

  <!-- Animated Particles/Dots -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute top-20 left-10 w-2 h-2 bg-blue-400 rounded-full opacity-60 animate-float"></div>
    <div class="absolute top-40 right-20 w-1 h-1 bg-cyan-400 rounded-full opacity-40 animate-float animation-delay-1000"></div>
    <div class="absolute top-60 left-1/4 w-1.5 h-1.5 bg-blue-400 rounded-full opacity-50 animate-float animation-delay-2000"></div>
    <div class="absolute bottom-40 right-1/3 w-1 h-1 bg-blue-300 rounded-full opacity-40 animate-float animation-delay-500"></div>
    <div class="absolute bottom-20 left-1/2 w-2 h-2 bg-cyan-300 rounded-full opacity-50 animate-float animation-delay-1500"></div>
    <div class="absolute top-1/3 right-1/4 w-1 h-1 bg-blue-300 rounded-full opacity-60 animate-float animation-delay-3000"></div>
    <div class="absolute bottom-1/3 left-1/3 w-1.5 h-1.5 bg-blue-400 rounded-full opacity-40 animate-float animation-delay-2500"></div>
  </div>

  <!-- Subtle Grid Pattern -->
  <div class="absolute inset-0 bg-[linear-gradient(rgba(34,170,242,0.06)_1px,transparent_1px),linear-gradient(90deg,rgba(34,170,242,0.06)_1px,transparent_1px)] dark:bg-[linear-gradient(rgba(34,170,242,0.03)_1px,transparent_1px),linear-gradient(90deg,rgba(34,170,242,0.03)_1px,transparent_1px)] bg-[size:4rem_4rem] opacity-30"></div>
  
  <!-- Glow Effects -->
  <div class="absolute top-0 left-1/4 w-96 h-96 bg-blue-400/5 dark:bg-blue-600/10 rounded-full blur-[128px] animate-pulse"></div>
  <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-cyan-400/5 dark:bg-cyan-600/10 rounded-full blur-[128px] animate-pulse animation-delay-2000"></div>

  <!-- Main Content Container -->
  <div class="relative z-10 container mx-auto px-6 py-8 lg:px-8 max-w-7xl">
    <div class="grid lg:grid-cols-2 gap-8 lg:gap-12 items-center min-h-[calc(100vh-120px)]">
      
      <!-- Left Column: Text Content -->
      <div class="text-center lg:text-left space-y-4 lg:space-y-5" @fadeInUp>
        
        <!-- Greeting -->
        <div class="inline-block">
          <span class="inline-flex items-center px-4 py-2 rounded-full text-sm font-medium bg-blue-100/80 dark:bg-blue-500/10 text-blue-600 dark:text-blue-300 border border-blue-500/30 backdrop-blur-sm">
            <span class="animate-pulse mr-2">ðŸ‘‹</span>
            Hello, I'm
          </span>
        </div>

        <!-- Name -->
        <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-bold text-slate-900 dark:text-white leading-[1.1] drop-shadow-2xl">
          {{ config.name }}
        </h1>

        <!-- Typing Animation -->
        <div class="flex items-center justify-center lg:justify-start h-[60px] md:h-[70px]">
          <h2 class="text-2xl sm:text-3xl md:text-3xl lg:text-4xl font-semibold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 via-cyan-400 to-green-400 drop-shadow-lg whitespace-nowrap">
            {{ typedText }}<span class="animate-blink text-cyan-400">|</span>
          </h2>
        </div>

        <!-- Tagline -->
        <p class="text-base md:text-lg lg:text-xl text-slate-700 dark:text-gray-200 font-light leading-relaxed">
          {{ config.tagline }}
        </p>

        <!-- Description -->
        <p class="text-slate-600 dark:text-gray-300 text-base md:text-lg max-w-2xl leading-relaxed" @fadeIn>
          {{ config.description }}
        </p>

        <!-- Call-to-Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start pt-2" @fadeIn>
          
          <!-- Primary CTA -->
          <button 
            (click)="downloadCV()"
            class="group relative px-8 py-4 bg-gradient-to-r from-blue-600 via-cyan-600 to-blue-600 text-white font-semibold rounded-xl overflow-hidden transition-all duration-500 hover:shadow-2xl hover:shadow-cyan-500/50 hover:scale-105 active:scale-95 bg-[length:200%] hover:bg-right">
            <span class="relative z-10 flex items-center justify-center gap-2">
              <svg class="w-5 h-5 transition-transform group-hover:rotate-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
              </svg>
              Download CV
            </span>
            <div class="absolute inset-0 bg-gradient-to-r from-cyan-600 via-blue-600 to-cyan-600 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
          </button>

          <!-- Secondary CTA -->
          <button 
            (click)="scrollToSection('projects')"
            class="group px-8 py-4 bg-white dark:bg-slate-800/50 backdrop-blur-sm text-slate-900 dark:text-white font-semibold rounded-xl border-2 border-slate-200 dark:border-slate-700 hover:border-cyan-500/50 hover:bg-slate-50 dark:hover:bg-slate-800/70 transition-all duration-300 hover:scale-105 active:scale-95 hover:shadow-lg hover:shadow-cyan-500/20">
            <span class="flex items-center justify-center gap-2">
              View Projects
              <svg class="w-5 h-5 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
              </svg>
            </span>
          </button>
        </div>

        <!-- Social Links -->
        <div class="flex gap-4 justify-center lg:justify-start pt-1" @fadeIn>
          <a 
            *ngFor="let link of socialLinks"
            (click)="handleSocialClick(link)"
            [title]="link.name"
            class="group w-12 h-12 flex items-center justify-center rounded-full bg-white dark:bg-white/5 backdrop-blur-sm border border-slate-200 dark:border-white/10 text-slate-700 dark:text-gray-400 hover:text-slate-900 dark:hover:text-white hover:bg-slate-50 dark:hover:bg-white/10 hover:border-cyan-400 dark:hover:border-white/20 hover:scale-110 transition-all duration-300 cursor-pointer">
            
            <!-- Icons (you can replace with actual icon library) -->
            <svg *ngIf="link.icon === 'github'" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
            
            <svg *ngIf="link.icon === 'linkedin'" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
              <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
            </svg>
            
            <svg *ngIf="link.icon === 'twitter'" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
              <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
            </svg>
            
            <img *ngIf="link.icon === 'code'" src="/assets/images/dev-black.png" alt="Dev.to" class="w-6 h-6 object-contain brightness-200">
            
            <svg *ngIf="link.icon === 'mail'" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
          </a>
        </div>
      </div>

      <!-- Right Column: Profile Image with Modern Styling -->
      <div class="flex justify-center lg:justify-end items-center" @scaleIn>
        <div class="relative flex items-center justify-center">
          
          <!-- Glowing Background -->
          <div class="absolute inset-0 rounded-full bg-gradient-to-tr from-blue-600 via-cyan-600 to-green-600 opacity-30 blur-3xl animate-pulse"></div>
          
          <!-- Rotating Border -->
          <div class="absolute -inset-1 rounded-full bg-gradient-to-r from-blue-500 via-cyan-500 to-green-500 opacity-75 blur-sm"></div>
          <div class="absolute -inset-2 rounded-full border border-cyan-500/30 animate-spin-slow"></div>
          
          <!-- Image Container -->
          <div class="relative w-72 h-72 md:w-80 md:h-80 lg:w-[400px] lg:h-[400px] rounded-full overflow-hidden bg-gradient-to-br from-blue-100 to-cyan-100 dark:from-slate-900 dark:to-slate-800 border-4 border-white dark:border-slate-800 shadow-2xl shadow-cyan-500/20">
            <img 
              [src]="config.photoUrl" 
              [alt]="config.name"
              class="w-full h-full object-cover transition-transform duration-700 hover:scale-110"
              onerror="this.src='/assets/images/default-profile.jpg'">
            
            <!-- Subtle Overlay -->
            <div class="absolute inset-0 bg-gradient-to-t from-white/20 dark:from-black/40 via-transparent to-transparent"></div>
          </div>

          <!-- Floating Stats Cards -->
          <div class="hidden lg:block absolute -left-20 top-1/4 transform -translate-y-1/2 animate-float animation-delay-1000">
            <div class="backdrop-blur-xl bg-white/95 dark:bg-slate-900/80 border border-cyan-500/30 rounded-2xl p-5 shadow-2xl shadow-cyan-500/20 hover:border-cyan-500/50 transition-all duration-300">
              <div class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-green-600 dark:from-blue-400 dark:to-green-400">{{ stats[0].value }}</div>
              <div class="text-sm text-slate-700 dark:text-gray-300">{{ stats[0].label }}</div>
            </div>
          </div>

          <div class="hidden lg:block absolute -right-20 bottom-1/4 transform translate-y-1/2 animate-float animation-delay-2000">
            <div class="backdrop-blur-xl bg-white/95 dark:bg-slate-900/80 border border-green-500/30 rounded-2xl p-5 shadow-2xl shadow-green-500/20 hover:border-green-500/50 transition-all duration-300">
              <div class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-600 to-blue-600 dark:from-cyan-400 dark:to-blue-400">{{ stats[1].value }}</div>
              <div class="text-sm text-slate-700 dark:text-gray-300">{{ stats[1].label }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Stats Bar for Mobile/Tablet -->
    <div class="lg:hidden grid grid-cols-2 md:grid-cols-4 gap-4 mt-12" @fadeIn>
      <div *ngFor="let stat of stats" class="backdrop-blur-xl bg-white/90 dark:bg-slate-900/60 border border-cyan-500/20 rounded-xl p-6 text-center hover:border-cyan-500/40 transition-all duration-300 hover:shadow-lg hover:shadow-cyan-500/20">
        <div class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-green-600 dark:from-blue-400 dark:to-green-400 mb-2">{{ stat.value }}</div>
        <div class="text-sm text-slate-700 dark:text-gray-300">{{ stat.label }}</div>
      </div>
    </div>
  </div>
</section>
